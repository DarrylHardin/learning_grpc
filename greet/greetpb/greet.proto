syntax = "proto3";

package greet;
option go_package="greetpb";


// 3 messages 

message Greeting {
    string first_name = 1;
    string last_name = 2;
}

//*Request
message GreetRequest {
    Greeting greeting = 1;
}

//*Response
message GreetResponse {
    string result =1;
}

service GreetService{
    //Unary
    rpc Greet(GreetRequest) returns (GreetResponse) {};
}